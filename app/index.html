<!DOCTYPE html>
<html lang="pt-BR" class="theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/app/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <title>Geolocalização IP</title>
</head>
<body>
    <div class="container">
        <button onclick="toggleTheme()">Switch</button>
        <div class="header">
            <div class="panel-heading">
                <p>Pesquisa de geolocalização</p>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="ip">Digite um endereço IP:</label>
                        <input type="text" name="ip" class="ip">
                        
                        <label for="lang">Resultado em:</label>
                        <select name="lang" id="lang">
                            <option value="pt-br">Português</option>
                            <option value="en">Inglês</option>
                            <option value="es">Espanhol</option>
                            <option value="de">Alemão</option>
                            <option value="fr">Francês</option>
                            <option value="ja">Japonês</option>
                            <option value="ru">Russo</option>
                            <option value="zh">Chinês</option>
                        </select>
                    </div>
                    <input class="btn" type="button" value="Procurar" onclick="consultIp()">
                </form>
            </div>
        </div>

        <div class="res">
            <div class="panel-heading">
                <p>Informações IP</p>
            </div>
            <div class="panel-body">
                <table>
                    <tbody>
                        <tr>
                            <td>Endereço IP</td>
                            <td id="ip"></td>
                        </tr>
                        <tr>
                            <td>País</td>
                            <td id="country_name"></td>
                        </tr>
                        <tr>
                            <td>Região</td>
                            <td id="region_name"></td>
                        </tr>
                        <tr>
                            <td>Cidade</td>
                            <td id="city"></td>
                        </tr>
                        <tr>
                            <td>CEP ou Código postal</td>
                            <td id="zip"></td>
                        </tr>
                        <tr>
                            <td>Latitude</td>
                            <td id="latitude"></td>
                        </tr>
                        <tr>
                            <td>Longitude</td>
                            <td id="longitude"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="/scripts/main.js"></script>
    <script src="/scripts/themeSwitch.js"></script>
</body>
</html>
